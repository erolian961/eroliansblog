<!-- blog/templates/blog/snippets/search_form.html -->
<div class="cotainer m-5">
  <div class="row justify-content-center">
    <div class="col-4">
        <form class="form-inline my-2 my-lg-0 row row-cols-lg-auto g-3 align-items-right" action="{% url 'blog:search_post' %}" method="GET">
          <div class="input-group">
            <input class="form-control mr-sm-2" type="search" name="q" value="{{ request.GET.q }}" placeholder="Search" aria-label="Search">
            <span class="input-group-btn">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">検索</button>
            </span>
          </div>
        </form>
    </div>
  </div>
</div>
