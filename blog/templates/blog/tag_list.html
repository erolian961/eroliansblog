<!-- blog/tag_list.html -->
<!-- 設定したタグの一覧ページ -->

{% extends "base.html" %}
{% load static %}
{% block title %} ちりもつればでーたべーす|タグ一覧{{ block.super }}{% endblock %}

{% block content %}
<h1>タグ一覧</h1>
<ul>
  {% for tag in object_list %}
  <li><a href="{% url 'blog:tag_post' tag.slug %}">{{ tag.name }} ({{ tag.num_posts }})</a></li>
  {% empty %}
  <li>タグはありません。</li>
  {% endfor %}
</ul>
{% endblock %}
